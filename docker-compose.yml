version: '3.8'

services:
  hbase:
    image: harisekhon/hbase:latest
    container_name: hbase-standalone
    ports:
      - "16000:16000" 
      - "16010:16010"
      - "16201:16201"  
      - "16020:16020"
      - "16030:16030"  
      - "9090:9090"
    environment:
      - HBASE_MANAGES_ZK=true
    volumes:
      - hbase_data:/data
      - hbase_logs:/logs

volumes:
  hbase_data:
  hbase_logs:
